<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crazy Eights!</title>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
    <link href="/main.css" rel="stylesheet">
</head>
<body onload="onload()">
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<h1>Crazy Eights</h1>
<div id="button-div" class="button-div">
    <button id="join" onclick="connect()" >Join Game</button>
    <h4 id="username">You are: Player n</h4>
    <button id="leave" onclick="disconnect()">Leave Game</button>
</div>
<div id="score-div">
    <h4>Scores: First to 100 loses!</h4>
    <ul id="score-list">
        <li class='score-li' id="p1-score"></li>
        <li class='score-li' id="p2-score"></li>
        <li class='score-li' id="p3-score"></li>
        <li class='score-li' id="p4-score"></li>
    </ul>
</div>
<div id="gameplay-div">
    <h4 id="turn-header">It is currently Player 3s turn. It will be your turn next.</h4>
    <div id="card-div">
        <h3 id="top-card-header">Top Card: 4H</h3>
        <h4 id="remaining-header">34 cards remain in the deck</h4>
    </div>
    <h4>Your hand:</h4>
    <ul id="hand-list">
    </ul>
</div>
</body>
</html>
