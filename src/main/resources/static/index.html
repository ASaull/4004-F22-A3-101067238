<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crazy Eights!</title>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
    <link href="/main.css" rel="stylesheet">
</head>
<body onload="onload()">
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<h1>Crazy Eights</h1>
<div id="button-div" class="button-div" onclick="connect()">
    <button id="join">Join Game</button>
    <h4 id="username">You are: Player n</h4>
</div>
<div id="gameplay-div">
    <h4 id="turn-header">It is currently Player 3s turn. It will be your turn next.</h4>
    <h3 id="top-card-header">Top Card: 4H</h3>
    <h4>Your hand:</h4>
    <ul id="hand-list">
        <li>AS <button>Play</button></li>
        <li>2H <button>Play</button></li>
        <li>3C <button>Play</button></li>
        <li>5D <button>Play</button></li>
    </ul>
</div>
</body>
</html>
